<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Listing</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>SuperSpin Tennis Coaches</h1>
        <input type="text" id="search" placeholder="Search by name or location">
        <select id="sort">
            <option value="rate-asc">Sort by hourly rate (ascending)</option>
            <option value="rate-desc">Sort by hourly rate (descending)</option>
        </select>
    </header>
    <main id="coach-list"></main>
    <script src="main.js"></script>
</body>
</html>
